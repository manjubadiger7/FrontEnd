<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Virtual Class Room</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">

                    <!-- Navigation bar starts -->

                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <button class="navbar-toggler" type="button"
                            data-toggle="collapse"
                            data-target="#navbarTogglerDemo03"
                            aria-controls="navbarTogglerDemo03"
                            aria-expanded="false" aria-label="Toggle
                            navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <h4>Class room <span class="span">Student</span></h4>
                        <div class="collapse navbar-collapse"
                            id="navbarTogglerDemo03">
                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span
                                            class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">News</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                            </ul>
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2"
                                    type="search" placeholder="Search"
                                    aria-label="Search">
                                <button class="btn btn-outline-success my-2
                                    my-sm-0" type="submit">Search</button>
                            </form>
                        </div>
                    </nav>
                    <!-- Navigation bar Ends -->
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="side-nav col-3">
                            <!-- Side nav starts -->
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <a class="list-group-item-action d-flex
                                        justify-content-between
                                        align-items-center" href="">
                                        <i class="fa fa-video-camera"
                                            aria-hidden="true"></i> Class
                                        <span class="badge badge-primary
                                            badge-pill">14</span>

                                    </a>
                                </li>
                                <li class="list-group-item">
                                    <a class="list-group-item-action d-flex
                                        justify-content-between
                                        align-items-center" href="">
                                        <i class="fa fa-book"
                                            aria-hidden="true"></i> Assignments
                                        <span class="badge badge-primary
                                            badge-pill">2</span>

                                    </a>
                                </li>
                                <li class="list-group-item">
                                    <a class="list-group-item-action d-flex
                                        justify-content-between
                                        align-items-center" href="">
                                        <i class="fa fa-comments"
                                            aria-hidden="true"></i> Discussion
                                        <span class="badge badge-primary
                                            badge-pill">1</span>

                                    </a>
                                </li>
                                <li class="list-group-item">
                                    <a class="list-group-item-action d-flex
                                        justify-content-between
                                        align-items-center" href="">
                                        <i class="fa fa-table"
                                            aria-hidden="true"></i> TimeTables
                                        <span class="badge badge-primary
                                            badge-pill">1</span>

                                    </a>
                                </li>
                                <li class="list-group-item">
                                    <a class="list-group-item-action d-flex
                                        justify-content-between
                                        align-items-center" href="">
                                        <i class="fa fa-graduation-cap"
                                            aria-hidden="true"></i> Results
                                        <span class="badge badge-primary
                                            badge-pill">1</span>

                                    </a>
                                </li>
                                <li class="list-group-item">
                                    <a class="list-group-item-action d-flex
                                        justify-content-between
                                        align-items-center" href="">
                                        <i class="fa fa-bullhorn"
                                            aria-hidden="true"></i>
                                        Announcements
                                        <span class="badge badge-primary
                                            badge-pill">1</span>

                                    </a>
                                </li>
                                <li class="list-group-item">
                                    <a class="list-group-item-action d-flex
                                        justify-content-between
                                        align-items-center" href="">
                                        <i class="fa fa-sign-out"
                                            aria-hidden="true"></i> Log out

                                    </a>
                                </li>
                            </ul>
                            <!-- Side nav ends -->
                        </div>
                        <!-- Side nav ends -->

                        <!-- Slide Show starts -->
                        <div class="slide-show col-9">
                            <div id="carouselExampleControls" class="carousel
                                slide"
                                data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src=""
                                            alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100"
                                            src=""
                                            alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src=""
                                            alt="Third slide">
                                    </div>
                                </div>
                                <a class="carousel-control-prev"
                                    href="#carouselExampleControls"
                                    role="button"
                                    data-slide="prev">
                                    <span class="carousel-control-prev-icon"
                                        aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next"
                                    href="#carouselExampleControls"
                                    role="button"
                                    data-slide="next">
                                    <span class="carousel-control-next-icon"
                                        aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Side nav starts -->

                    <!-- Slide Show ends -->
                </div>
            </div>

        </div>
    </body>
</html>
